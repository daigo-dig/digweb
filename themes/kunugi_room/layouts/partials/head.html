<meta charset="utf-8">
{{ hugo.Generator }}
<meta name="viewport" content="width=device-width, user-scalable=yes">
<link rel="shortcut icon" href="/favicon.ico" >
<link rel="stylesheet" href="/css/common.css">
<link rel="alternate" type="application/rss+xml" href="index.xml" title="GammaLabBlogs"/>
<link rel="stylesheet" media="screen and (min-width:480px)" href="/css/pc_main.css">
<link rel="stylesheet" media="screen and (min-width:480px)" href="/css/pc_menu.css">
<link rel="stylesheet" media="screen and (max-width:480px)" href="/css/sp_main.css">
<link rel="stylesheet" media="screen and (max-width:480px)" href="/css/sp_menu.css">
<script src="https://kit.fontawesome.com/a9b601321d.js" crossorigin="anonymous"></script>

{{- template "_internal/google_analytics.html" . -}}

{{- template "_internal/opengraph.html" . -}}
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="{{$.Site.Params.twitterID}}"/>

{{- if (in $.Site.Params.InhibitSections .Section) -}}
<meta name="robots" content="noindex">
{{- end -}}

<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
