	{{ partial "head.html" . }}
	</head>
	<body ontouchstart="">
		<div id="wrap">
			{{- partial "header.html" . -}}

				{{- block "main" . }}{{- end }}

			{{- partial "footer.html" . -}}
		</div>
	</body>
</html>
